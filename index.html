<html>
  <head>
    <style>
      body {
        background-color: #F5F5F5;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        color: #6E6E6E;
        margin-top: 50px;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
      }
      .apples {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .apple {
        width: 200px;
        height: 200px;
        margin: 20px;
        border-radius: 50%;
        background-image: url(https://www.example.com/apple.jpg);
        background-size: cover;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
      }
      .apple:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }
      p {
        font-size: 18px;
        color: #6E6E6E;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Our Apple Orchard</h1>
    <div class="container">
      <div class="apples">
        <div class="apple"></div>
        <div class="apple"></div>
        <div class="apple"></div>
      </div>
      <p>Choose from a variety of juicy and delicious apples grown with love on our farm.</p>
    </div>
  </body>
</html>
