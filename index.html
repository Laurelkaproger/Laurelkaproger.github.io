<style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f6f6f6;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        font-size: 36px;
        margin-bottom: 0;
      }
      header p {
        font-size: 14px;
        margin-top: 0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }
      nav a {
        color: #333;
        text-decoration: none;
        margin-right: 20px;
        font-size: 18px;
      }
      .hero {
        background-image: url(https://via.placeholder.com/1920x1080);
        background-size: cover;
        background-position: center;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .hero h1 {
        font-size: 36px;
        color: #fff;
        text-shadow: 1px 1px #333;
        margin-bottom: 0;
      }
      .hero p {
        font-size: 18px;
        color: #fff;
        text-shadow: 1px 1px #333;
        margin-top: 0;
      }
      .product-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 50px 0;
      }
      .product {
        background-color: #fff;
        box-shadow: 1px 1px #ddd;
        text-align: center;
        width: 30%;
        padding: 40px;
      }
      .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        margin-bottom: 20px;
      }
      .product h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .product p {
        font-size: 14px;
        color: #333;
        margin-bottom: 20px;
      }
      .product button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: 0;
        border-radius: 4px;
cursor: pointer;
font-size: 16px;
}
.product button:hover {
background-color: #fff;
color: #333;
}
.feature-section {
background-color: #333;
color: #fff;
padding: 50px 0;
text-align: center;
}
.feature h2 {
font-size: 36px;
margin-bottom: 20px;
}
.feature p {
font-size: 18px;
margin-bottom: 20px;
}
.feature img {
width: 60%;
height: auto;
margin-top: 50px;
}
footer {
background-color: #333;
color: #fff;
padding: 20px;
text-align: center;
}
footer p {
font-size: 14px;
margin-top: 0;
}

</head>
  <body>
    <header>
      <h1>Apple Inc.</h1>
      <p>Think Different</p>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Support</a>
    </nav>
    <div class="hero">
      <div>
        <h1>Discover the latest products</h1>
        <p>Experience the power of innovation</p>
      </div>
    </div>
    <section class="product-section">
      <div class="product">
        <img src="https://via.placeholder.com/400x300" alt="iPhone">
        <h2>iPhone</h2>
        <p>The ultimate smartphone</p>
        <button>Learn More</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/400x300" alt="Mac">
        <h2>Mac</h2>
        <p>The future of computing</p>
        <button>Learn More</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/400x300" alt="iPad">
        <h2>iPad</h2>
        <p>The ultimate tablet</p>
        <button>Learn More</button>
      </div>
    </section>
    <section class="feature-section">
      <div class="feature">
        <h2>Stay Connected</h2>
        <p>With Apple's powerful products</p>
        <img src="https://via.placeholder.com/600x400" alt="feature">
      </div>
    </section>
    <footer>
      <p>Copyright &copy; Apple Inc. All rights reserved.</p>
    </footer>
  </body>
</html>
